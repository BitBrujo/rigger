version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_pass
      POSTGRES_DB: agent_db
    ports:
      - "3335:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3333:3001"
    environment:
      DATABASE_URL: postgresql://agent_user:agent_pass@postgres:5432/agent_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NODE_ENV: development
      AGENT_WORKSPACE: /app/workspace
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./workspace:/app/workspace
      - /app/node_modules

volumes:
  postgres_data:
